plugins {
    id 'java-library'
    id 'maven-publish'
}

group = "com.github.foobar27"
version = "0.1.2"

apply plugin: 'signing'


java {
    withJavadocJar()
    withSourcesJar()
}

signing {
    sign configurations.archives
}



compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

apply plugin: 'signing'

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testImplementation 'org.hamcrest:hamcrest:2.2' // TODO should be in a separate package (for implementation)

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    api 'com.google.guava:guava:28.1-jre'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from(components.java)
            groupId project.group
            artifactId "data-mapper"
            version project.version
            pom {
                name = 'Data Mapper'
                description = 'A data mapping toolbox'
                url = 'https://github.com/foobar27/data-mapper'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'foobar27'
                        name = 'Sebastien Wagener'
                        email = 'sebastien.wagener@gmail.com'
                    }
                }
                issueManagement {
                    system = 'github'
                    url = 'https://github.com/foobar27/data-mapper/issues'
                }
                scm {
                    connection = 'scm:git:git://github.com/foobar27/data-mapper.git'
                    developerConnection = 'scm:git:ssh://github.com:foobar27/data-mapper.git'
                    url = 'http://github.com/foobar27/data-mapper/tree/master'
                }
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}